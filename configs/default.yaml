# Root config (Hydra)
defaults:
  - model: model
  - _self_

seed: 42
device: "cuda"  # "cpu" or "cuda"
log_dir: "runs"

training:
  total_steps: 200000
  buffer_size: 100000       # paper: 1e5
  batch_size: 256           # paper: 256
  gamma: 0.99               # paper: 0.99
  lr: 3.0e-4
  target_update_steps: 1000 # paper: 1000
  warmup_steps: 2000
  epsilon:
    start: 1.0
    end: 0.05
    anneal_steps: 100000

curriculum:
  enabled: true
  m0: 2
  add_every_episodes: 50

env:
  name: "synthetic"
  episode_horizon: 1020
  decision_interval_s: 10
  n_intersections: 25
  adjacency: "line"   # "line" or "grid" for synthetic
  traffic_load_range: [60, 460]  # paper training range

action:
  # paper: four phase options, with bounded green durations [10, 60] seconds
  phases: ["NS", "NSL", "EW", "EWL"]
  durations_s: [10, 20, 30, 40, 50, 60]
  yellow_time_s: 3.3
